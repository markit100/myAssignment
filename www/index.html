<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<!--
  'calorific' is the name of this angular module (js/app.js)
-->
<body ng-app="calorific">

      <!-- header 
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calorie Counter</h1>
      </ion-header-bar>
      -->

        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look; ion-nav-bar icons
        -->
        <ion-nav-bar class="bar-dark">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder
        --> 
        <ion-nav-view></ion-nav-view>
  
        <!-- scrolling aid -->
        <ion-content overflow-scroll="true" class="has-header"></ion-content>

        <!-- footer tabs --><!-- end footer tabs -->
</body>
</html>
